security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt



    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        in_database:
            entity:
                class: App\Entity\User
                property: email
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/admin
            anonymous: true
            provider: in_database
            form_login:
                login_path: admin_account_login
                check_path: admin_account_login
            logout:
                path: admin_account_logout
                target: homepage

        main:
            anonymous: true
            provider: in_database
            form_login:
                login_path: app_login
                check_path: app_login

            logout:
                path: app_logout
                target: app_login
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }  # On cr√©er une exception poiur acceder a la route /admin alors que l'on est pas identifier en tant que tel
        - { path: ^/admin, roles: ROLE_ADMIN }  # Les pages qui ont le chemin /admin sont uniquement pour les User avec le ROLE_ADMIN
        #- { path: ^/profile, roles: ROLE_USER }
